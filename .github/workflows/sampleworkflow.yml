name: Build Contoso Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
        
      - name: Run MSDO
        uses: microsoft/security-devops-action@serait/checkCallerIsOnboarded
        id: msdo
        with:
          tools: container-mapping
